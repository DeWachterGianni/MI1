<!DOCTYPE html> <!-- html 5 declaratie -->
<html lang="nl"> <!-- taal is Nederlands, voor een screenreader -->
	<head>
		<meta charset="utf-8" >
		<meta name="description" content="beschrijving van de webpagina" > <!-- omschrijft u pagina -->
		<meta name="keywords" content="trefwoorden, gescheiden, door, komma's">  <!-- zoekwoorden -->
        <meta name="viewport" content="width=device-width, height=device-height" /> <!-- tekstbreedte gsm... -->
		<title>Titel van de webpagina</title> <!-- titel -->

	</head>

	<body>

        <h1>Hello world!</h1> <!-- losse tekst mag niet -->
        <h2>Hello class!</h2> <!-- werken met niveau's -->
        <h3>Hello student!</h3> <!-- 'h1', 'h2', 'h3' is enkel voor titels -->
        
        <p>Dit is een alinia, en ik ga hier wat random tekst schrijven zodat het een paragraaf wordt. <br>Ik hoop dat dit lang genoeg is... .</p> <!-- 'p' is voor alinea's, 'br' is om een zin op een nieuwe lijn te starten -->
        
        <!-- pas om met speciale tekens in je texten, zoals met '>, <', dit kan je gebruiken door '&lt;' enzo voort -->
        
        <p><strong>Belangrijke tekst. </strong></p> <!-- benadrukken van tekst -->
        <p><em>Minder sterk. </em></p>
        <p><i>Is dit schuin? </i></p>
        <p><b>Gewoon vette tekst.</b></p>
            
	</body>
</html>
