<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Oefeningen">
    <meta name="keywords" content="Oefeningen">
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>Formulier</title>
    <link rel="stylesheet" href="Layout.css"> </head>

<body>

    <h1>Persoonlijke voorkeuren</h1>
    <form action="aantesprekenscript.php" method="post">
        <fieldset>
            <legend>Mijn voorkeuren</legend>          
            <label>Lievelingskleur
                <input type="text">
            </label>
            <br>
            <label>Favoriete seizoen
                <input type=radio name="seizoen" value="Lente">
                Lente
                <input type=radio name="seizoen" value="Zomer">
                Zomer
                <input type=radio name="seizoen" value="Herfst">
                Herfst
                <input type=radio name="seizoen" value="Winter">
                Winter
            </label>
            <br>
            <label>Favoriete maand van het jaar
                <select name="maand">
                    <option value="Januari">Januari</option>
                    <option value="Februari">Februari</option>
                    <option value="Maart">Maart</option>
                    <option value="April">April</option>
                    <option value="Mei">Mei</option>
                    <option value="Juni">Juni</option>
                    <option value="Juli">Juli</option>
                    <option value="Augustus">Augustus</option>
                    <option value="September">September</option>
                    <option value="Oktober">Oktober</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </label>
            <br>
            <label>Ik vind mezelf
                <input type=checkbox name="eigenschap" value="Vriendelijk">
                Vriendelijk
                <input type=checkbox name="eigenschap" value="Sportief">
                Sportief
                <input type=checkbox name="eigenschap" value="Energiek">
                Energiek
                <input type=checkbox name="eigenschap" value="Leergierig">
                Leergierig
            </label>
            <br>
            <label>Als ik een avond vrij heb, dan ...
                <br>
                <textarea cols="50" rows="5">Ga ik ...</textarea>
            </label>
        </fieldset>
        <fieldset>
            <legend>Formulier ingevuld</legend>
            <input id="zend" type="submit" value="Formulier verzenden"/>
        </fieldset>
    </form>

</body>

</html>
