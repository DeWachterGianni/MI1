        <script>
            function getDayOfWeek() {
                var d = new Date();
                var weekday = new Array(7);
                weekday[0] = "Zondag";
                weekday[1] = "Maandag";
                weekday[2] = "Dinsdag";
                weekday[3] = "Woensdag";
                weekday[4] = "Donderdag";
                weekday[5] = "Vrijdag";
                weekday[6] = "Zaterdag";

                var n = weekday[d.getDay()];
                document.getElementById("DayOfWeek").innerHTML = n;
            }

        </script>
